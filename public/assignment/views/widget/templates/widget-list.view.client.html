
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">

        <div class="navbar-text pull-left">
            <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new"
               class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-plus">
          </span>
            </a>
        </div>
        <a class="navbar-brand cl-text-white cl-text-bold" href="#">
            Widgets
        </a>
    </div>
</nav>


<div wbdv-sortable="model.pid" class="container cl-container-padding">
    <div ng-repeat="widget in model.widgets" class="margin-bottom">
            <div class="widget-toolbar">
                <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </div>
            <div ng-switch="model.widgetType">
                <div ng-switch-when="HEADING">
                    <div ng-include="'views/widget/templates/heading/widget-heading.view.client.html'"></div>
                </div>
                <div ng-switch-when="IMAGE">
                    <div ng-include="'views/widget/templates/image/widget-image.view.client.html'"></div>
                </div>
                <div ng-switch-when="YOUTUBE" class="youtube-widget">
                    <div ng-include="'views/widget/templates/youtube/widget-youtube.view.client.html'"></div>
                </div>
                <div ng-switch-when="HTML">
                    <div ng-include="'views/widget/templates/html/widget-html.view.client.html'"></div>
                </div>
                <div ng-switch-when="TEXT">
                    <div ng-if="widget.formatted" text-angular ta-toolbar="..."></div>
                    <input ng-if="!widget.formatted && (!widget.rows || widget.rows===1)"
                           placeholder="{{widget.textInput.placeholder}}" class="form-control"/>
                    <textarea ng-if="!widget.formatted && (widget.rows > 1)"
                              rows="{{widget.rows}}" placeholder="{{widget.placeholder}}"
                              class="form-control">{{widget.text}}</textarea>
                </div>
            </div>

    </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid row">
        <div class="navbar-text pull-left cl-icon-padding">
            <a class="cl-text-black">
                <span class="glyphicon glyphicon-play">&nbsp</span>
            </a>
            <a class="cl-text-black">
                <span class="glyphicon glyphicon-eye-open"></span>
            </a>
        </div>

        <div class="pull-right navbar-text">
            <a href="#!/user/{{model.uid}}" class="tv-icon-padding">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
