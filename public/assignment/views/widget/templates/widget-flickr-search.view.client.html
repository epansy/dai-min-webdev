<nav class="navbar navbar-fixed-top cl-blue-navbar">
    <div class="container-fluid">
        <a href="#!/website/{{model.wid}}/page/{{model.pid}}/widget/"
           class="navbar-link navbar-text pull-left cl-text-white">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand cl-text-white cl-text-bold">
            Flickr Search
        </a>
    </div>
</nav>

<div class="input-group container-fluid">
    <input ng-model="searchText" type="text" class="form-control">
    <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
</div>

<div class="row">
    <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
        <img ng-click="model.selectPhoto(photo)"
             ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
    </div>
</div>


<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
    <div class="container-fuild">
        <a href="#!/profile" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
